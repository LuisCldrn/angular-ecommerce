<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}"
              ><img
                src="{{ tempProduct.imageUrl }}"
                class="img-responsive"
                alt=""
            /></a>
            <a routerLink="/products/{{ tempProduct.id }}"
              ><h1>{{ tempProduct.name }}</h1></a
            >
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>
            <button class="btn btn-primary btn-sm" (click)="addToCart(tempProduct)" >Add to cart</button>
          </div>
        </div>

        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No Products found
        </div>
      </div>

      <!-- Footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-3 md-2" style="text-align: right">
                <span class="mr-2"
                  >Page Size
                  <select #myPageSelected (change)="updatePageSize(myPageSelected.value)">
                    <option>2</option>
                    <option >5</option>
                    <option selected="true">12</option>
                    <option>24</option>
                    <option>30</option>
                  </select>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
