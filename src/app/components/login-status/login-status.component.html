<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome Back {{ userFullName }}!
  </div>
  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">
    Login
  </button>
  <button (click)="logout()" *ngIf="isAuthenticated" class="security-btn">
    Logout
  </button>
  <button
    *ngIf="isAuthenticated"
    routerLink="/members"
    class="security-btn ml-1"
  >
    Member
  </button>
  <button
    *ngIf="isAuthenticated"
    routerLink="/orders"
    class="security-btn ml-1"
  >
    Orders
  </button>
</div>
